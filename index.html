<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body class="container">
    <img src="samuel-girven-VJ2s0c20qCo-unsplash.jpg" alt="Image of Dumbbells">    
    <div class="container">
        <div class="gray">This is a login page to be used on a real a website. Sign up now to get started. </div>
        <div class="sign-up">
            <h2>Sign Up!</h2>
            <form class="container" action="">
                <span class="container">
                    <label for="first-name">First Name</label>
                    <input type="text">
                    <label for="last-name">Last Name</label>
                    <input type="text">
                    <label for="email">Email</label>
                    <input type="text">
                </span>
                <span class="container">
                    <label for="phone">Phone Number</label>
                    <input type="text">
                    <label for="password">Password</label>
                    <input type="password">
                    <label for="password">Confirm Password</label>
                    <input type="password">
                </span>
            </form>
        </div>
        <div class="gray">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div> 
</body>
</html>
