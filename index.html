<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body class="container">
    <div class="left container">
        <div class="overlay">eCoach</div>
        <div class="citation">Photo by <a href="https://unsplash.com/@samuelgirven">Samuel Girven</a> on <a href="https://unsplash.com">Unsplash</a></div> 
    </div>
    <div class="right">
        <div class="top-text">This is a login page to be used on a real a website. Sign up now to get started. </div>
        <div class="sign-up">
            <h2>Sign Up!</h2>
            <form class="container" action="">
                <span class="container">
                    <label for="first-name">First Name</label>
                    <input type="text">
                    <label for="last-name">Last Name</label>
                    <input type="text">
                    <label for="email">Email</label>
                    <input type="text">
                </span>
                <span class="container">
                    <label for="phone">Phone Number</label>
                    <input type="text">
                    <label for="password">Password</label>
                    <input type="password">
                    <label for="password">Confirm Password</label>
                    <input type="password">
                </span>
            </form>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <div class="text">Already have an account? <a href="">Log in</a></div>
        </div>
    </div> 
</body>
</html>
