<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>
<body style="display:flex;">
    <span>
        <img src="samuel-girven-VJ2s0c20qCo-unsplash.jpg" alt="Image of Dumbbells">
    </span>
    
    <div>
        <div>This is a login page to be used on a real a website. Sign up now to get started. </div>
        <div>
            <h2>Sign Up!</h2>
            <form action="">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text">
                    <label for="last-name">Last Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text">
                    <label for="phone">Phone Number</label>
                    <input type="text">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password">
                    <label for="password">Confirm Password</label>
                    <input type="password">
                </div>
            </form>
        </div>
        <div>
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div> 
</body>
</html>
